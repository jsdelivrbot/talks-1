<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="410px" height="300px"
     viewBox="0 0 410 300" preserveAspectRatio="none"
	 xmlns="http://www.w3.org/2000/svg" version="1.1"
	 xmlns:xlink="http://www.w3.org/1999/xlink">
<style>
text {
	font-family : Verdana, Tahoma, sans-serif;
	font-size : 11px;
	fill : black;
	stroke : none;
}
/* As at 20060630, Wikipedia's SVG rasteriser couldn't make use of these styles. Leave them in in case it improves. */
#percentage_numbers text {
	text-anchor : end;
}
#x_axis_numbers text {
	text-anchor : middle;
}
</style>
<desc>Sample Scientific Graph (speed vs time)</desc>

<!--
This SVG was based on the model SVG suggested by [[Wikipedia:Collaboration to
convert graphs to SVG]], which is [[Image:Netscape-navigator-usage-data.svg]].
-->

<defs>
	<line id="hgrid" x1="0" y1="0" x2="70" y2="0" stroke-width="0.1" />
	<line id="vgrid" x1="0" y1="0" x2="0"  y2="50" stroke-width="0.1" />
	<circle id="point" r="0.75" stroke-width="0.2" />
</defs>

<g transform="translate(50 0)">
	<g transform="translate(0 250) scale(5 -5)">

		<!-- Horizontal light gridlines -->
		<g stroke="#ccc">
			<use xlink:href="#hgrid" x="0" y="2" />
			<use xlink:href="#hgrid" x="0" y="4" />
			<use xlink:href="#hgrid" x="0" y="6" />
			<use xlink:href="#hgrid" x="0" y="8" />
			<use xlink:href="#hgrid" x="0" y="12" />
			<use xlink:href="#hgrid" x="0" y="14" />
			<use xlink:href="#hgrid" x="0" y="16" />
			<use xlink:href="#hgrid" x="0" y="18" />
			<use xlink:href="#hgrid" x="0" y="22" />
			<use xlink:href="#hgrid" x="0" y="24" />
			<use xlink:href="#hgrid" x="0" y="26" />
			<use xlink:href="#hgrid" x="0" y="28" />
			<use xlink:href="#hgrid" x="0" y="32" />
			<use xlink:href="#hgrid" x="0" y="34" />
			<use xlink:href="#hgrid" x="0" y="36" />
			<use xlink:href="#hgrid" x="0" y="38" />
			<use xlink:href="#hgrid" x="0" y="42" />
			<use xlink:href="#hgrid" x="0" y="44" />
			<use xlink:href="#hgrid" x="0" y="46" />
			<use xlink:href="#hgrid" x="0" y="48" />
		</g>

		<!-- Vertical light gridlines -->
		<g stroke="#ccc">
			<use xlink:href="#vgrid" x="02" y="0" />
			<use xlink:href="#vgrid" x="04" y="0" />
			<use xlink:href="#vgrid" x="06" y="0" />
			<use xlink:href="#vgrid" x="08" y="0" />
			<use xlink:href="#vgrid" x="12" y="0" />
			<use xlink:href="#vgrid" x="14" y="0" />
			<use xlink:href="#vgrid" x="16" y="0" />
			<use xlink:href="#vgrid" x="18" y="0" />
			<use xlink:href="#vgrid" x="22" y="0" />
			<use xlink:href="#vgrid" x="24" y="0" />
			<use xlink:href="#vgrid" x="26" y="0" />
			<use xlink:href="#vgrid" x="28" y="0" />
			<use xlink:href="#vgrid" x="32" y="0" />
			<use xlink:href="#vgrid" x="34" y="0" />
			<use xlink:href="#vgrid" x="36" y="0" />
			<use xlink:href="#vgrid" x="38" y="0" />
			<use xlink:href="#vgrid" x="42" y="0" />
			<use xlink:href="#vgrid" x="44" y="0" />
			<use xlink:href="#vgrid" x="46" y="0" />
			<use xlink:href="#vgrid" x="48" y="0" />
			<use xlink:href="#vgrid" x="52" y="0" />
			<use xlink:href="#vgrid" x="54" y="0" />
			<use xlink:href="#vgrid" x="56" y="0" />
			<use xlink:href="#vgrid" x="58" y="0" />
			<use xlink:href="#vgrid" x="62" y="0" />
			<use xlink:href="#vgrid" x="64" y="0" />
			<use xlink:href="#vgrid" x="66" y="0" />
			<use xlink:href="#vgrid" x="68" y="0" />
		</g>

		<!-- Horizontal heavy gridlines -->
		<g stroke="#777">
			<use xlink:href="#hgrid" x="0" y="0" />
			<use xlink:href="#hgrid" x="0" y="10" />
			<use xlink:href="#hgrid" x="0" y="20" />
			<use xlink:href="#hgrid" x="0" y="30" />
			<use xlink:href="#hgrid" x="0" y="40" />
		</g>

		<!-- Vertical heavy gridlines -->
		<g stroke="#777">
			<use xlink:href="#vgrid" x="00" y="0" />
			<use xlink:href="#vgrid" x="10" y="0" />
			<use xlink:href="#vgrid" x="20" y="0" />
			<use xlink:href="#vgrid" x="30" y="0" />
			<use xlink:href="#vgrid" x="40" y="0" />
			<use xlink:href="#vgrid" x="50" y="0" />
			<use xlink:href="#vgrid" x="60" y="0" />
		</g>

		<!-- Plot -->
		<!-- To avoid deforming the stroke, the X axis is actually in
		     deciseconds; 1 X unit is 0.1 seconds, not 1 second as
		     you'd expect.  -->
		<path stroke="blue" stroke-width="0.2" fill="none"
		      d="M 00 0 
			 L 10 3 
			 L 20 7
			 L 30 12
			 L 40 18
			 L 50 30
			 L 60 45
			 " />

		<g stroke="blue" fill="white">
			<use xlink:href="#point" x="00" y="0" />
			<use xlink:href="#point" x="10" y="3" />
			<use xlink:href="#point" x="20" y="7" />
			<use xlink:href="#point" x="30" y="12" />
			<use xlink:href="#point" x="40" y="18" />
			<use xlink:href="#point" x="50" y="30" />
			<use xlink:href="#point" x="60" y="45" />
		</g>
	</g>
	<!-- Text can't be scaled or it goes strange. Its location must be calculated directly. -->
	<g id="speed_numbers" transform="translate(-5 0)" text-anchor="end">
		<text x="0" y="55">40</text>
		<text x="0" y="105">30</text>
		<text x="0" y="155">20</text>
		<text x="0" y="205">10</text>
		<text x="0" y="265">0</text>

		<text x="-128" y="-30" transform="rotate(-90)"
			text-anchor="middle">Speed (m/s)</text>
	</g>
	<g id="time_numbers" transform="translate(0 10)" text-anchor="middle">
		<text x="50"  y="260">1.0</text>
		<text x="100" y="260">2.0</text>
		<text x="150" y="260">3.0</text>
		<text x="200" y="260">4.0</text>
		<text x="250" y="260">5.0</text>
		<text x="300" y="260">6.0</text>

		<text x="175" y="285" text-anchor="middle">Time (s)</text>
	</g>
	
</g>
</svg>
